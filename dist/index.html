<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
    <title>DO IT TO IT</title>
</head>
<body>
    <div class="content" id="content">
        <div class="topbar" id="topbar">
            <div class="logo" id="logo">
                <img src="../src/images/align-vertical-top.png" alt="logo">
                <p>DO IT TO IT</p>
            </div>
            <div class="topbar_rt" id="topbar_rt">
                <div class="searchdiv buttons" id="searchdiv">
                    <img src="../src/images/magnify.png" alt="search" title="search">
                    <input type="text" class="search" id="search">
                </div>
                <div class="blank"></div>
                <div class="additem buttons" id="additem">
                    <img src="../src/images/plus-circle-outline.png" alt="add item" title="add item">
                </div>
                <div class="notifs buttons" id="notifs">
                    <img src="../src/images/bell.png" alt="notifications" title="notifications">
                </div>
                <div class="account buttons" id="account">
                    <img src="../src/images/account.png" alt="account" title="account">
                    TomahawkMan
                </div>
                <div class="settings buttons" id="settings">
                    <img src="../src/images/cog.png" alt="settings" title="settings">
                </div>

            </div>
        </div>
        <div class="main" id="main">
            <div class="sidebar" id="sidebar">
                <!-- yo -->

            </div>
            <div class="workarea" id="workarea">
                <!-- yo -->

            </div>

        </div>

    </div>
    
</body>
</html>
